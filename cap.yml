caps:
  - name: empty
    revokable: false
  - name: memory
    revokable: true
    fields:
      - begin 4
      - end 4
      - rwx 1
      - free 4
      - pmp 1
    asserts:
      - 'begin == free'
      - 'begin < end'
      - 'pmp == 0'
      - 'rwx == 0x4 || rwx == 0x5 || rwx == 0x6 || rwx == 0x7'
  - name: pmp
    revokable: false
    fields:
      - addr 4
      - rwx 1
    asserts:
      - 'rwx == 0x4 || rwx == 0x5 || rwx == 0x6 || rwx == 0x7'
  - name: time
    revokable: true
    fields:
      - hartid 1
      - begin 2
      - end 2
      - free 2
    asserts:
      - 'MIN_HARTID <= hartid'
      - 'hartid <= MAX_HARTID'
      - 'begin == free'
      - 'begin < end'
      - 'end <= N_QUANTUM'
  - name: channels
    revokable: true
    fields:
      - begin 2
      - end 2
      - free 2
    asserts:
      - 'begin == free'
      - 'begin < end'
      - 'end <= N_CHANNELS'
  - name: receiver
    revokable: true
    fields:
      - channel 2
      - grant 1
    asserts:
      - 'channel < N_CHANNELS'
  - name: sender
    revokable: true
    fields:
      - channel 2
      - grant 1
    asserts:
      - 'channel < N_CHANNELS'
  - name: server
    revokable: true
    fields:
      - channel 2
      - grant 1
    asserts:
      - 'channel < N_CHANNELS'
  - name: client
    revokable: true
    fields:
      - channel 2
      - grant 1
    asserts:
      - 'channel < N_CHANNELS'
  - name: supervisor
    revokable: true
    fields:
      - begin 1
      - end 1
      - free 1
    asserts:
      - 'begin == free'
      - 'begin < end'
      - 'end <= N_PROC'

predicates:
  - name: is_child
    cases:
      - parent: memory
        child: memory
        conditions:
        - 'p:begin <= c:begin'
        - 'c:end <= p:free'
        - '(c:rwx & p:rwx) == c:rwx'
      - parent: memory
        child: pmp
        conditions:
          - 'p:free <= pmp_napot_begin(c:addr)'
          - 'pmp_napot_end(c:addr) <= p:end'
          - 'p:pmp == 1'
          - '(c:rwx & p:rwx) == c:rwx'
      - parent: time
        child: time
        conditions:
          - 'p:begin <= c:begin'
          - 'c:end <= p:free'
          - 'p:hartid == c:hartid'
      - parent: channels
        child: channels
        conditions:
          - 'p:begin <= c:begin'
          - 'c:end <= p:free'
      - parent: channels
        child: receiver
        conditions:
          - 'p:begin <= c:channel'
          - 'c:channel < p:free'
      - parent: channels
        child: sender
        conditions:
          - 'p:begin <= c:channel'
          - 'c:channel < p:free'
      - parent: channels
        child: server
        conditions:
          - 'p:begin <= c:channel'
          - 'c:channel < p:free'
      - parent: channels
        child: client
        conditions:
          - 'p:begin <= c:channel'
          - 'c:channel < p:free'
      - parent: receiver
        child: sender
        conditions:
          - 'p:channel == c:channel'
      - parent: server
        child: client 
        conditions:
          - 'p:channel == c:channel'
      - parent: supervisor
        child: supervisor
        conditions:
          - 'p:begin <= c:begin'
          - 'c:end <= p:free'
  - name: can_derive
    cases:
      - parent: memory
        child: memory
        conditions:
          - 'p:pmp == 0'
          - 'c:pmp == 0'
          - 'p:free == c:begin'
          - 'c:end <= p:end'
          - '(c:rwx & p:rwx) == c:rwx'
          - 'c:free == c:begin'
          - 'c:begin < c:end'
      - parent: memory
        child: pmp
        conditions:
          - 'p:free <= pmp_napot_begin(c:addr)'
          - 'pmp_napot_end(c:addr) <= p:end'
          - '(c:rwx & p:rwx) == c:rwx'
      - parent: time
        child: time
        conditions:
          - 'p:free == c:begin'
          - 'c:end <= p:end'
          - 'p:hartid == c:hartid'
          - 'c:free == c:begin'
          - 'c:begin < c:end'
      - parent: channels
        child: channels
        conditions:
          - 'p:free == c:begin'
          - 'c:end <= p:end'
          - 'c:free == c:begin'
          - 'c:begin < c:end'
      - parent: channels
        child: receiver
        conditions:
          - 'p:free == c:channel'
          - 'c:channel < p:end'
          - 'c:grant == 0 || c:grant == 1'
      - parent: receiver
        child: sender
        conditions:
          - 'p:channel == c:channel'
          - 'p:grant == c:grant'
      - parent: channels
        child: server
        conditions:
          - 'p:free == c:channel'
          - 'c:channel < p:end'
          - 'c:grant == 0 || c:grant == 1'
      - parent: server 
        child: client
        conditions:
          - 'p:channel == c:channel'
          - 'p:grant == c:grant'
      - parent: supervisor
        child: supervisor
        conditions:
          - 'p:free <= c:begin'
          - 'c:end <= p:end'
          - 'c:free == c:begin'
          - 'c:begin < c:end'
